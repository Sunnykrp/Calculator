<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins&family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0">
        <div class="button1">
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>

        </div>
        <div class="button1">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>

        </div>
        <div class="button1">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>

        </div>
        <div class="button1">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>

        </div>
        <div class="button1">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalbtn">=</button>

        </div>

    </div>
    
<script src="index.js"></script>
</body>
</html>
